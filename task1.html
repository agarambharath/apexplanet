<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üå§Ô∏è Weather Forecast</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 320px;
      transition: all 0.3s ease;
    }

    h1 {
      margin-top: 0;
      font-size: 1.8rem;
      color: #0077b6;
    }

    input {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 5px;
    }

    button:hover {
      background-color: #005f87;
    }

    .weather-card {
      margin-top: 20px;
      background-color: #f0f8ff;
      padding: 20px;
      border-radius: 15px;
      transition: 0.3s;
      opacity: 0;
      transform: scale(0.95);
    }

    .weather-card.show {
      opacity: 1;
      transform: scale(1);
    }

    .weather-card img {
      width: 80px;
      margin: 10px 0;
    }

    .error {
      color: red;
      font-weight: bold;
    }

    @media (max-width: 400px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå§Ô∏è Weather Info</h1>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <br>
    <button onclick="getWeather()">Search</button>

    <div class="weather-card" id="weather"></div>
  </div>

  <script>
    const apiKey = "8f6dd267dd2994eb5c564cb09c9a3264"; // Your real API key

    function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const weatherDiv = document.getElementById("weather");

      weatherDiv.classList.remove("show");
      weatherDiv.innerHTML = "";

      if (!city) {
        weatherDiv.innerHTML = "<p class='error'>‚ö†Ô∏è Please enter a city name.</p>";
        weatherDiv.classList.add("show");
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;

      fetch(url)
        .then(response => {
          if (!response.ok) {
            return response.json().then(err => {
              throw new Error(err.message || "City not found");
            });
          }
          return response.json();
        })
        .then(data => {
          const { name, sys, main, weather } = data;
          const icon = weather[0].icon;

          weatherDiv.innerHTML = `
            <h3>üìç ${name}, ${sys.country}</h3>
            <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="weather icon" />
            <p>üå°Ô∏è Temperature: ${main.temp}¬∞C</p>
            <p>üíß Humidity: ${main.humidity}%</p>
            <p>üå•Ô∏è Condition: ${weather[0].main}</p>
          `;
          weatherDiv.classList.add("show");
        })
        .catch(error => {
          weatherDiv.innerHTML = `<p class="error">‚ùå ${error.message}</p>`;
          weatherDiv.classList.add("show");
          console.error("Error:", error);
        });
    }
  </script>
</body>
</html>
